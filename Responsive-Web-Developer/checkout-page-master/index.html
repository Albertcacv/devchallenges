<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="main.css" />

		<title>checkout challenge</title>
	</head>
	<body>
    <header>
      <h1>Checkout</h1>
    </header>
    <div class="wrapper">
			<section class="preview">
				<article class="product">
					<div>
						<img src="photo1.png" alt="" class="product__image" />
					</div>
					<div class="product-info">
						<div>
							<h2 class="product__title">Vintage Backbag</h2>
							<span class="orange mr15">$54.99</span>
							<span class="strikethrough">$94.99</span>
						</div>
						<div>
							<div class="item">
								<button class="item__button">-</button>
								<span>1</span>
								<button class="item__button">+</button>
							</div>
						</div>
					</div>
				</article>

				<article class="product">
					<div>
						<img src="photo1.png" alt="" class="product__image" />
					</div>
					<div class="product-info">
						<div>
							<h2 class="product__title">Levi Shoes</h2>
							<span class="orange mr15">$$74.99</span>
							<span class="strikethrough">$124.99</span>
						</div>
						<div>
							<div class="item">
								<button class="item__button">-</button>
								<span>1</span>
								<button class="item__button">+</button>
							</div>
						</div>
					</div>
				</article>
				<div class="summary">
					<div class="summary-info border">
						<span class="summary-info__title"><b>Shipping</b></span>
						<span>$19</span>
					</div>
					<div class="summary-info">
						<span class="summary-info__title">Total</span> <span>$148.98</span>
					</div>
				</div>
			</section>
			<section class="information">
				<form action="" class="form">
					<h3>Contact information</h3>
					<div class="form__input">
						<label for="email"> E-mail </label>
						<input
							type="email"
							required
							placeholder="‚úâÔ∏è Enter your email..."
							id="email"
						/>
					</div>
					<div class="form__input">
						<label for="phone"> Phone </label>
						<input
							type="tel"
							required
							placeholder="üìû Enter your phone..."
							id="phone"
						/>
					</div>
					<h3>Shipping address</h3>
					<div class="form__input">
						<label for="name"> Full name </label>
						<input
							type="text"
							required
							placeholder="üë§ Enter your name..."
							id="name"
						/>
					</div>
					<div class="form__input">
						<label for="name"> Address </label>
						<input
							type="text"
							required
							placeholder="üèöÔ∏è Your address..."
							id="address"
						/>
					</div>
					<div class="form__input">
						<label for="city"> City </label>
						<input
							type="text"
							required
							placeholder="üè¢ Your city..."
							id="city"
						/>
					</div>
					<div class="flex">
						<div class="form__input">
							<label for="country"> Country </label>
							<select required id="country">
								<option value="" selected>üè¢ Your country...</option>
								<option value="Spain">Spain</option>
								<option value="Portugal">Portugal</option>
								<option value="Italy">Italy</option>
							</select>
						</div>
						<div class="form__input">
							<label for="postalCode"> Full name </label>
							<input
								type="number"
								required
								placeholder="üì´ Your postal code..."
								id="postalCode"
							/>
						</div>
					</div>
					<div class="form__save">
						<input type="checkbox" name="save" id="save" />
						Save this information for next time
					</div>
					<div class="form__submit">
						<button type="submit" class="submit_button">Continue</button>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
